{% extends "myBin/base.html" %}
{% block content %}
    {% for cereal in cereals %}
        <div>
            <h2>{{ cereal.name }}</h2>
                <p>Vitamins: {{ cereal.vitamins }}</p>
                <p>Calories: {{ cereal.calories }}</p>
                <p>Ratings: {{ cereal.ratings }}</p>
        </div>
    {% endfor %}
{% endblock content %}
